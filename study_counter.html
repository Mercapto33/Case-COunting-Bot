<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Allow this page to run as a standalone web app on iOS when added to the home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Study Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f4f8;
      }

      h1 {
        margin-bottom: 20px;
      }

      .counter {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #003d80;
      }
    </style>
  </head>
  <body>
    <h1>Study Counter</h1>
    <div class="counter" id="total">0</div>
    <div class="buttons">
      <button onclick="addValue(0.75)">Add 0.75 (Nonâ€‘con CT)</button>
      <button onclick="addValue(1.0)">Add 1.0 (Other CT)</button>
      <button onclick="addValue(1.5)">Add 1.5 (MRI)</button>
      <button onclick="resetValue()" style="background-color:#dc3545;">Reset Total</button>
    </div>

    <script>
      // Initialize total to zero
      let total = 0;

      /**
       * Adds a specified value to the running total and updates the display.
       * @param {number} increment - The value to add to the total.
       */
      function addValue(increment) {
        total += increment;
        // Round to two decimal places to avoid floating point artifacts
        total = Math.round(total * 100) / 100;
        document.getElementById('total').innerText = total.toFixed(2);
      }

      /**
       * Reset the running total back to zero and update the display.
       */
      function resetValue() {
        total = 0;
        document.getElementById('total').innerText = total.toFixed(2);
      }
    </script>
  </body>
</html>
